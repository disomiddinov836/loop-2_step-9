<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/menu.svg" alt="">
            <p class="google">GOOGLE</p>
            <img src="./img/search.svg" alt="">
        </header>
        <div class="map-box">
            <div class="travel">
                <p class="country">Hamburg</p>
                <div class="distance-container">
                    <div class="distance"></div>
                </div>
                <p class="country">Cologne</p>
            </div>
            <div class="malumot">
                <p class="malumot-time">TIME 4H 22min</p>
                <p class="malumot-distance">DISTANCE 424km</p>
            </div>
            <button class="open-map__btn">
                <img src="./img/location.svg" alt="">
                <span>OPEN MAP</span>
            </button>
        </div>
        <div class="direction">
            <p class="direction-city">Hamburg</p>
            <div class="hamburgs">
                <div class="hamburg">
                    <img src="./img/direction.svg" alt="">
                    <div class="hamburg-info">
                        <small>9 min (4.6km)</small>
                        <span>Head northeast on Plan forward Bergstrasse</span>
                    </div>
                </div>
                <div class="hamburg">
                    <img src="./img/direction.svg" alt="">
                    <div class="hamburg-info">
                        <small>82 km</small>
                        <span>Turn right onto Bergstrasse</span>
                    </div>
                </div>
                <div class="hamburg">
                    <img src="./img/direction.svg" alt="">
                    <div class="hamburg-info">
                        <small>210 m</small>
                        <span>Continue onto Schmiedestrasse </span>
                    </div>
                </div>
                    <div class="street">
                        <img src="./img/marker.svg" alt="">
                    </div>
                <div class="hamburg">
                    <img src="./img/direction.svg" alt="">
                    <div class="hamburg-info">
                        <small>64 m</small>
                        <span>Continue onto Alto Fischmarkt</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
